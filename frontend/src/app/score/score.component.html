<div class="container">
  <div class="row">
    <div class="col-lg-12">

        <div class="d-flex justify-content-center">

            <div class="logoWip">
                  <div class="row">
                    <div class="col-lg-12 text-center">
                        <img src="../../assets/img/logo.png" width="400px">
                    </div>
                    <div class="col-lg-12 text-center">
                        <p><img src="../../assets/img/LogoCana.png" width="200px"></p>
                    </div>
                  </div>
            </div>

        </div>

    
      <li class="item" *ngFor="let list of listWIP">
        <div class="avatar"></div>
        <div class="text">
          <h1>
           {{ list.name }}
          </h1>
        </div>
        <!-- <div class="movement">
          <span>7</span>
        </div> -->
        <div class="rank">
          <span>{{ list.score}}</span>
        </div>
      </li>
    



    </div>
  </div>
</div>
