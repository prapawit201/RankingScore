<div class="login-form">
   
        <h2 class="text-center">Sign in</h2>   
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required" #username>				
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required" #password>				
            </div>
        </div>        
        <div class="form-group">
            <button  (click)="onLogin(username.value,password.value)" class="btn btn-primary login-btn btn-block">Sign in</button>
        </div>
  
</div>
